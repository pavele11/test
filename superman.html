<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  <body style='margin : 0px; overflow: hidden;'>
  
    
    <a-scene embedded arjs='trackingMethod: best;'>
          <a-light type="ambient" color="white" intensity="0.5"></a-light>
          <!--<a-light type="point" color="white" position="4 3 4"></a-light>-->
      
          <a-assets>
          <a-asset-item id="superman" scale="0.2 0.2 0.2" src="https://pavele11.github.io/test/superman/superman.gltf"></a-asset-item>
          </a-assets>  

        <a-marker preset="hiro">
          
          <a-entity gltf-model="#superman" scale="0.2 0.2 0.2" animation-mixer>
          </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
