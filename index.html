<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  <body style='margin : 0px; overflow: hidden;'>
  
    <a-scene embedded arjs='trackingMethod: best;'>
          <!--<a-light type="hemisphere" color="white" intensity="1"></a-light>-->
          <!--<a-light color="white" position="-1 0.5 0" intensity="1"></a-light>-->
          <a-light type="ambient" color="white" intensity="7"></a-light>
          <a-light type="point" color="white" position="2 4 3"></a-light>
      
          <a-assets>
          <a-asset-item id="rick" src="https://pavele11.github.io/test/rick/rick8.gltf"></a-asset-item>
          </a-assets>  

        <a-marker preset="hiro">

          <a-entity gltf-model="#rick"></a-entity>

        </a-marker>

          <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
